<div class="Registration">

<div class="form" dojoAttachPoint="registrationDiv">
    <form name="register" dojoType="dijit.form.Form">
	<table width="100%">
		<tr><td width="20%">Email:</td><td width="30%"><input tabindex="1" dojoAttachPoint="formEmail" type="text" trim="true" maxLength="64" dojoType="dijit.form.ValidationTextBox" style="width:200px;"/></td>
			<td width="50%" rowspan="6">
			<div style="width: 400px; height: 150px; display:block;"
			dojoAttachPoint="recaptchaDiv" 
			id="recaptcha_div">reCAPTCHA loading...</div></td>
		</tr>     
		<tr><td colspan="3">&nbsp;</td></tr>
		<tr><td colspan="3"><button tabindex="6" dojoAttachPoint="submitButton" dojoType="dijit.form.Button">Submit</button></td></tr>
	</table>
	
    </form> 
</div>

<div dojoAttachPoint="confirmationDiv" class="confirmation" style="display: none">
Your password has been sent to your email address.
<div class="form">
    <form name="confirm" dojoType="dijit.form.Form">
	<table width="100%">
		<tr><td><button dojoAttachPoint="confirmButton" dojoType="dijit.form.Button">Ok</button></td></tr>
	</table>
</div>	
</div>

</div>
