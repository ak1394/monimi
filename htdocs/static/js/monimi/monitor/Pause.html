<div class="MonitorPause">
  <div dojoType="dijit.layout.ContentPane" dojoAttachPoint="contentPane">
  	<div dojoAttachPoint="stackContainer" dojoType="dijit.layout.StackContainer">
	  <div dojoType="dijit.layout.ContentPane">
	    <div style="padding: 4em">
		<div style="padding-bottom: 2em">${toggleToMessage}</div>
		<button dojoAttachPoint="pauseButton" dojoType="dijit.form.Button">${toggleTo} Check</button>
		</div>
	  </div>
	  <div dojoType="dijit.layout.ContentPane">
	    <div style="padding: 4em">
			<div style="padding-bottom: 2em">Are you sure?</div>
			<button dojoType="dijit.form.Button" dojoAttachPoint="confirmButton">Yes</button>
			<button dojoType="dijit.form.Button" dojoAttachPoint="cancelButton">Cancel</button>
		</div>
	  </div>
	</div>
  </div>
</div>
