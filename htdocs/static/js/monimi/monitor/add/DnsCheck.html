<div class="DnsCheck" style="padding: 10px">
  <div dojoType="dijit.layout.ContentPane">
    <div dojoAttachPoint="stackContainer" dojoType="dijit.layout.StackContainer">
    	<div dojoType="dijit.form.Form" dojoAttachPoint="formOne">
        <div dojoType="dijit.layout.ContentPane">
            <table>
                <tr>
                    <td>
                        <label>
                            Host or domain name:
                        </label>
                    </td>
                    <td>
                        <input class="input" dojoAttachPoint="checkHostname" dojoType="dijit.form.ValidationTextBox" required="true" maxLength="128" trim="true" type="text" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Check Name:
                        </label>
                    </td>
                    <td>
                        <input class="input" dojoAttachPoint="checkName" dojoType="dijit.form.ValidationTextBox" required="true" maxLength="18" trim="true" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Check every:
                        </label>
                    </td>
                    <td>
                        <div class="beat" dojoAttachPoint="beatSelect" dojoType="dojox.form.DropDownSelect"></div>
                    </td>
                </tr>
            </table>
		</div>
            <table style="margin-top: 100px">
                <tr>
                    <td align="center">
                        <button dojoAttachPoint="okButton" dojoType="dijit.form.Button" disabled="true">
                            OK
                        </button>
                    </td>
                    <td align="center">
                        <button dojoAttachPoint="cancelButton" dojoType="dijit.form.Button">
                            Cancel
                        </button>
                    </td>
                    <td align="center">
                        <button dojoAttachPoint="advancedButton" dojoType="dojox.form.BusyButton" busyLabel="Checking Nameservers..." disabled="true">
                            Advanced Settings
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div dojoType="dijit.layout.ContentPane">
        <div dojoType="dijit.form.Form" dojoAttachPoint="formTwo">
            <table>
                <tr>
                    <td>
                        <label>
                            Nameserver:
                        </label>
                    </td>
                    <td>
                    	<div dojoAttachPoint="nsSelect" dojoType="dojox.form.DropDownSelect"></div>			
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Query type:
                        </label>
                    </td>
                    <td>
                    	<select dojoAttachPoint="qtypeSelect" dojoType="dojox.form.DropDownSelect">
                    		<option value="a">A</option>
                    		<option value="cname">CNAME</option>
                    		<option value="mx">MX</option>
                    		<option value="ns">NS</option>
                    		<option value="soa">SOA</option>
                    	</select>			
                    </td>
                </tr>
			</table>
		</div>	        	
        </div>
		<div>
            <table style="margin-top: 100px">
                <tr>
                    <td align="center">
                        <button dojoAttachPoint="okButton2" dojoType="dijit.form.Button">
                            OK
                        </button>
                    </td>
                    <td align="center">
                        <button dojoAttachPoint="cancelButton2" dojoType="dijit.form.Button">
                            Cancel
                        </button>
                    </td>
                    <td align="center">
                        <button dojoAttachPoint="backButton" dojoType="dijit.form.Button">
                            Back
                        </button>
                    </td>
                </tr>
            </table>
		</div>			
    </div>
  </div>
</div>
